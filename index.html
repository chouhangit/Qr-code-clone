<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR MAKER</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-info">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 text-dark text-center w-100 ">QR MAKER</span>
        </div>
      </nav>
      <div class="container">
        <form class="mt-5">
            <div class="mb-3">
                <input type="text" class="form-control rounded-0"  placeholder="Enter Any Text Or Link" required>
            </div>
            <button type="submit" class="btn btn-info rounded-0 w-100">MAKE</button>
          </form>
      </div>
      
      <div class="container mt-3  d-flex justify-content-center align-items-center">
        <img src="./qr image.gif" alt="" class="image">
      </div>
        <script src="main.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
